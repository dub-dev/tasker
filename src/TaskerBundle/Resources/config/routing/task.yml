task:
    path:     /
    defaults: { _controller: "TaskerBundle:Task:index" }

task_show:
    path:     /{id}/show
    defaults: { _controller: "TaskerBundle:Task:show" }

task_new:
    path:     /new
    defaults: { _controller: "TaskerBundle:Task:new" }

task_create:
    path:     /create
    defaults: { _controller: "TaskerBundle:Task:create" }
    methods:  POST

task_edit:
    path:     /{id}/edit
    defaults: { _controller: "TaskerBundle:Task:edit" }

task_update:
    path:     /{id}/update
    defaults: { _controller: "TaskerBundle:Task:update" }
    methods:  [POST, PUT]

task_delete:
    path:     /{id}/delete
    defaults: { _controller: "TaskerBundle:Task:delete" }
    methods:  [POST, DELETE]
